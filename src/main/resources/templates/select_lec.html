<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Lectures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>


    <style>
        body {
            height: 100vh; /* Set the height of the container to 100% viewport height */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Horizontally center */
            align-items: flex-start; /* Vertically center */
            padding-top: 5vh;
        }

        .container {
            width: 80vw;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="position-relative card table-nowrap table-card">
                <div class="card-header align-items-center py-3">
                    <h5 class="mb-0">Select Lectures</h5>
                </div>
                <form th:action="@{/recommend.do}" method="post">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th></th>
                                <th>Lecture Name</th>
                                <th>Classification</th>
                                <th>Credit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="align-middle" th:each="lecture : ${lectures}">
                                <td>
                                    <div class="form-check">
                                        <input th:value="${lecture.getLecName()}" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="selectedLec"/>
                                    </div>
                                </td>
                                <td th:text="${lecture.getLecName()}">
                                    운영체제
                                </td>
                                <td th:text="${lecture.getClassification()}">
                                    Required
                                </td>
                                <td th:text="${lecture.getCredit()}">
                                    3
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-gray">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('input[type="checkbox"]').change(function() {
            var maxAllowed = 6; // Maximum allowed checkboxes to be checked
            var checkedCheckboxes = $('input[type="checkbox"]:checked');

            if (checkedCheckboxes.length >= maxAllowed) {
                $('input[type="checkbox"]:not(:checked)').prop('disabled', true);
            } else {
                $('input[type="checkbox"]').prop('disabled', false);
            }
        });
    });
</script>

</body>
</html>
