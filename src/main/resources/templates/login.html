<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>


    <style>
        .custom-login-form {
            max-width: 400px;
        }

        body {
            height: 100vh; /* Set the height of the container to 100% viewport height */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Horizontally center */
            align-items: flex-start; /* Vertically center */
            padding-top: 30vh;
        }

        .form-label.active {
            transform: translateY(-1rem) translateY(0.1rem) scale(0.8);
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center">
        <form class="custom-login-form shadow-5 px-3 py-4" th:action="@{/login.do}" th:object="${studentForm}"
              th:method="post">
            <div class="form-outline mb-4">
                <input type="text" id="studentNum" class="form-control" oninput="checkInput(this.parentNode)"
                       th:field="*{num}"/>
                <label class="form-label" for="studentNum">Student Number</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="text" id="studentName" class="form-control" oninput="checkInput(this.parentNode)"
                       th:field="*{name}"/>
                <label class="form-label" for="studentName">Name</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
</div>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studentNum, #studentName').on('input', function () {
            var input = $(this);
            if (input.val().length) {
                input.next().addClass('active');
            } else {
                input.next().removeClass('active');
            }
        });
    });
</script>

</body>
</html>
