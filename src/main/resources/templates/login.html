<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>

    <style>
        .custom-login-form {
            max-width: 400px;
        }

        body {
            height: 100vh; /* Set the height of the container to 100% viewport height */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Horizontally center */
            align-items: flex-start; /* Vertically center */
            padding-top: 30vh;
        }

        .form-label.active {
            transform: translateY(-1rem) translateY(0.1rem) scale(0.8);
            color: #3b71ca;
        }
    </style>
</head>
<body>
<div class="container mt-5"> <!-- Use Bootstrap container for centering -->
    <div class="row justify-content-center">
        <form class="custom-login-form" th:action="@{/admin/login.do}" th:object="${student}" th:method="post">
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control" oninput="checkInput(this.parentNode)" th:field="*{stNum}"/>
                <label class="form-label" for="form2Example1">Student Number</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" oninput="checkInput(this.parentNode)" th:field="*{stName}"/>
                <label class="form-label" for="form2Example2">Name</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
    <script>
        function checkInput(div) {
            const input = div.querySelector(".form-control");
            const label = div.querySelector(".form-label");
            console.log(input)
            console.log(label)

            if (input.value.trim() !== '') {
                label.classList.add('active');
            } else {
                label.classList.remove('active');
            }
        }
    </script>
</div>
</body>
</html>
